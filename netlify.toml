[build]
  command = "gridsome build"
  publish = "dist"
[build.environment]
  NODE_VERSION = "10"

[[plugins]]
package = "netlify-plugin-csp-generator"

  [plugins.inputs]
  buildDir = "dist"

    [plugins.inputs.policies]
    defaultSrc = "'self'"
    fontSrc = "'self' data: https://fonts.gstatic.com/"
    imgSrc = "'self' data: blob:"
    scriptSrc = "'report-sample' 'self' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://identity.netlify.com/ 'unsafe-eval'"
    styleSrc = "'report-sample' 'self' https://fonts.googleapis.com/ 'unsafe-hashes' 'unsafe-inline'"
    objectSrc = "'none'"
    baseUri = "'self'"
    connectSrc = "'self' https://www.netlifystatus.com"
    frameSrc = "'self' https://www.google.com  https://www.google.com/recaptcha/"
    workerSrc = "'none'"
    mediaSrc = "'self'"
    manifestSrc = "'self'"

